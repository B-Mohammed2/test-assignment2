<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="canvas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BMCanvas</title>
</head>
<body>
    
    
    <canvas id="canvas">

    </canvas>
  
    <div class="tools">
      <button id="btn">
        <i class="fa fa-trash" style="font-size:24px;color: rgb(105, 105, 174);"></i>
      </button>
      <button id="undo">
    
        <i class="fa fa-rotate-left" style="font-size:24px; color: rgb(34, 151, 100);"></i>
      </button>
      <button id="Redo">
        <i class="fa fa-rotate-right"  style="font-size:24px; color: rgb(105, 105, 174);"></i>
      </button>
      <button id="Eraser">
        <!-- <i class="fa fa-eraser" style="font-size:36px;"></i> -->
        <i class="fa fa-eraser" style="font-size:24px; color: rgb(192, 138, 63);"></i>
      </button>

      <button id="btn2">
        <i class="fa fa-pencil" style="font-size:24px; color:rgb(112, 88, 43)"></i>
      </button>
      <button id="btn3">
        <div class="square"></div>
        <!-- <i class="fa fa-square-o" style="font-size:24px"></i> -->
      </button>
      
      <button id="btn4">
        <div class="circle"></div>
      </button>
      <button id="btn5">
        <div class="triangle"></div>
      </button>
      <button id="btn6">
        <img src="image/straightLine.png" width="24px" hight="24px">
      </button>
      <input type="color" id="color-picker">
      <input type="number" id="line_width"  min="1" max="61" step="5">
      <button id="saveImage">
        <a href id="save" download="canvas.png" target="_blank">
          <i class="fa fa-save" style="font-size:24px"></i>  
        </a>
      </button>
      <input type="file" id="snap" accept="image/*;capture=camera" >

      
    </div>
    <!-- <i class="fa fa-paint-brush" style="font-size:24px"></i> 
     
      
    -->
   
  
   <script src="canvas.js"></script>
   
     <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
</body>
</html>
